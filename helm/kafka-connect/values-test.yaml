# Test environment values
global:
  connect:
    restUrl: "http://kafka-connect-test:8083"
    timeout: 300
    pollInterval: 5

# Kafka Connect cluster configuration
replicaCount: 1

kafka:
  bootstrapServers: "kafka-test:9092"

deployment:
  replicas: 1
  resources:
    requests:
      cpu: 250m
      memory: 1Gi
    limits:
      cpu: 750m
      memory: 1.5Gi

# Connectors subchart configuration
connectors:
  enabled: true
  reconcile:
    enabled: true
    prune: false
  legacy:
    reconcileEnabled: false
  reconcileJob:
    heap:
      initial: 256m
      max: 384m
    env:
      - name: CONNECT_REST_URL
        value: "http://kafka-connect-test:8083"
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 200m
        memory: 512Mi
  connectors:
    environment: "test"
    mainConfigFile: "environments/test/connectors.yaml"